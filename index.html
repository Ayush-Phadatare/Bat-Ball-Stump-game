<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Ball Stump Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Bat Ball Stump Game</h1>

    <div class="game">
      <button onclick="
        let usermove = 'Bat';
        let computer_choice = c_choice();
        let finalresult = result(computer_choice, usermove);
        showModal(finalresult);
      ">Bat</button>

      <button onclick="
        usermove = 'Ball';
        computer_choice = c_choice();
        finalresult = result(computer_choice, usermove);
        showModal(finalresult);
      ">Ball</button>

      <button onclick="
        usermove = 'Stump';
        computer_choice = c_choice();
        finalresult = result(computer_choice, usermove);
        showModal(finalresult);
      ">Stump</button>
    </div>
  </div>

  <!-- Custom Modal Popup -->
  <div id="resultModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p id="resultText">Result goes here...</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function c_choice() {
      let computr_choice = '';
      let randomNumber = Math.floor(Math.random() * 3);
      if (randomNumber === 0) computr_choice = 'Bat';
      else if (randomNumber === 1) computr_choice = 'Ball';
      else computr_choice = 'Stump';
      return computr_choice;
    }

   function result(computer_choice, usermove) {
  if (usermove === computer_choice) {
    return "ü§ù It's a Tie!";
  }

  if (
    (usermove === "Bat" && computer_choice === "Ball") ||
    (usermove === "Ball" && computer_choice === "Stump") ||
    (usermove === "Stump" && computer_choice === "Bat")
  ) {
    return "üéâ You Win!";
  } else {
    return "üíª Computer Wins!";
  }
}


    // Show result in modal
    function showModal(result) {
      document.getElementById('resultText').textContent = result;
      document.getElementById('resultModal').style.display = 'flex';
    }

    // Close modal
    function closeModal() {
      document.getElementById('resultModal').style.display = 'none';
    }
  </script>
</body>
</html>
